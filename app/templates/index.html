{% extends "base.html" %} {% block content %}
<h2>Resumen de Ventas</h2>

<!-- Resumen General -->
<div class="summary">
  <p><strong>Total General:</strong> ${{ "%.2f"|format(total_general) }}</p>
</div>

<!-- Gráfica de Desempeño Mensual -->
<div class="chart">
  <h3>Desempeño Mensual</h3>
  <img
    src="{{ url_for('static', filename='chart.png') }}"
    alt="Gráfica de Desempeño Mensual"
  />
</div>

<!-- Tabla de Totales Mensuales -->
<div class="monthly-totals">
  <h3>Totales por Mes</h3>
  <table>
    <tr>
      <th>Mes</th>
      <th>Total</th>
    </tr>
    {% for month, total in monthly_totals.items() %}
    <tr>
      <td>{{ month }}</td>
      <td>${{ "%.2f"|format(total) }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">
      Reporte de Ventas Ordenadas por Importe
    </h2>

    <form method="POST" class="mb-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <div class="flex items-end gap-4">
        <div class="flex-1">
          <label for="month" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Selecciona el mes
          </label>
          <input
            type="month"
            name="month"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
            required
          />
        </div>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Generar Reporte
        </button>
      </div>
    </form>

    {% if sorted_sales %}
      <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                IMPORTE
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                FECHA
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                NUMERO DE VENTA
              </th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            {% for sale in sorted_sales %}
              <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-200">
                  {{ sale.importe | currency }}
                </td>
                <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-200">
                  {{ sale.fecha }}
                </td>
                <td class="px-6 py-4 text-sm text-gray-900 dark:text-gray-200">
                  {{ sale.numero_venta }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endif %}
  </div>
{% endblock %}
